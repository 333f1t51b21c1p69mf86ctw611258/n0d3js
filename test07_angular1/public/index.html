<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="henrikTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">

	<!-- Optimize mobile viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<!-- load bootstrap -->
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#todo-list {
			margin-bottom: 30px;
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/todoController.js"></script>
	<script src="js/services/todoService.js"></script>
	<script src="js/core.js"></script>

</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
<div ng-controller="workLogController">
</div>
<div class="container" ng-controller="mainController">

	<!-- HEADER AND TODO COUNT -->
	<div class="jumbotron text-center">
		<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		<p>Latest item is: {{}}</p>
	</div>

	<!-- TODO LIST -->
	<div id="todo-list" class="row">
		<div class="col-sm-4 col-sm-offset-4">

			<!-- LOOP OVER THE TODOS IN $scope.todos -->
			<div class="checkbox" ng-repeat="todo in todos">
				<label>
					<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
				</label>
			</div>

		</div>
	</div>

	<!-- FORM TO CREATE TODOS -->
	<div id="todo-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">

					<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center"
						   placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text" />

					<div style="margin-top: 10px;">
						<input type="text"
							   class="form-control input-lg text-center"
							   placeholder="This is the place for description."
							   ng-model="formData.description" />
					</div>

				</div>

				<!-- createToDo() WILL CREATE NEW TODOS -->
				<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
			</form>
		</div>
	</div>

</div>

</body>
</html>
